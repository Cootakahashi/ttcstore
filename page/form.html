<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="kyujin my-32 text-center">
      求人情報
      <h1>時給</h1>
      <p>1200円〜</p>
      <h2>日給</h2>
      <p>8000円〜</p>
    </div>
    <div class="w-full md:w-96 md:max-w-full mx-auto">
      <div class="p-6 border border-gray-300 sm:rounded-md">
        <form method="POST" action="https://herotofu.com/start">
          <label class="block mb-6">
            <span class="text-gray-700">氏名</span>
            <input
              type="text"
              name="name"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="こちらにお名前を入れてください"
            />
          </label>
          <label class="block mb-6">
            <span class="text-gray-700">メールアドレス</span>
            <input
              name="email"
              type="email"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="メールアドレスが正しいか確認してください"
              required
            />
          </label>
          <label class="block mb-6">
            <span class="text-gray-700">志望動機</span>
            <textarea
              name="message"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              rows="3"
              placeholder="アピールポイントがあればお書きください"
            ></textarea>
          </label>
          <div class="mb-6">
            <button
              type="submit"
              class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
            >
              応募する
            </button>
          </div>
          <div>
            <div class="mt-2 text-gray-700 text-right text-xs">
              by
              <a
                href="https://herotofu.com"
                class="hover:underline"
                target="_blank"
              >
                TT コーポレーション株式会社 人事部
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
